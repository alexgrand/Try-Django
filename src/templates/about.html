{% extends 'base.html' %}

{% block title %}
    <title>About</title>
{% endblock %}

{% block content %}
    <h1>About</h1>
    <p>This is a template</p>

    <p>
        {{ text }}
    </p>
    <p><strong>phone</strong>
        {{ phone }}
    </p>
    <p>
        <ul><strong>Authors:</strong>
            {% for author in authors %}
            <li>{{ forloop.counter }} - {{ author }}</li>
            {% endfor %}
        </ul>
    </p>
{% endblock %}
