{% extends 'base.html' %}

{% block title %}
<title>Product {{ obj.title }}</title>
{% endblock%}

{% block content %}
<h1>{{ obj.title }}</h1>
{% if description %}
    <p>{{ obj.description}}}</p>
{% else %}
    <p>Description coming soon</p>
{% endif%}
<p>{{ obj.summary }}</p>
<p><strong>Price: </strong>{{ obj.price }}$</p>
{% endblock %}
